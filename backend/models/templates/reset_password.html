<!DOCTYPE html>
<html>
    <head>
        <meta> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <form method="post" class="form-signin">
            <div class="text-center mb-4">
              <img class="mb-4" src="/static/assets/naytif_default.png" alt="" width="98" height="62">
              <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
              
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="flash">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-label-group">
                <label for="inputPassword">New Password</label>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="New Password" required="" autofocus="">
            </div>
      
            <div class="form-label-group">
                <label for="inputConfirmPassword">Confirm Password</label>
              <input type="password" name="confirm_password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">
            </div>
      
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
            <p class="mt-5 mb-3 text-muted text-center">Copyright Â© 2024 Naytif</p>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
